<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3><b>Chicago Taxi Trips</b></h3>
      <h5 style=" padding-top: 15px;padding-right: 40px;padding-bottom: 20px;">This map shows the distribution of pick-ups and drop-offs of taxi trips in Chicago. Pick a date and hour and hit GO!</h5>
      <div class="row" style="margin-bottom:10px;">
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Date</span>
            <input id="myDate" class="form-control" type="date" value="2013-01-01" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Hour</span>
            <input id="myHour" class="form-control" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="1" aria-describedby="basic-addon1" max = "24">
          </div>
        </div>
      </div>
      <button id="draw" type="submit" class="btn btn-default">Go!</button>
      <button id="draw2" type="submit" class="btn btn-default">Pattern</button>
      <!-- <button id="backToPickup">Pick-ups</button> -->
    </div>

    <!-- Map -->
    <div id="map01" class="map01"></div>
    <svg></svg>
    <!-- Javascript Imports -->

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
    <script src="js/setup.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/d301.js"></script> -->

  </body>
</html>
